<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="renderer" content="webkit" />
        <meta name="viewport" content="width=device-width, minimum-scale=1.0 maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <title>WIFI</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="/am/page/lib/js/jquery-1.11.0.min.js"></script>
        <script src="/am/page/portal/lib/js/i18nUtils-1.0.js"></script>
        <script src="/am/page/portal/lib/js/portalService-1.0.js"></script>
        <script type="text/javascript" src="./placeholder-support.js"></script>
    </head>
    <body>
        <!-- 语言设置-->
        <div class="change_langue" style="display:none">
            <a id="change_ch" onclick="i18n.showLanguageValue('zh');portal.setServerLanguage('zh-CN');supportPlaceholder();">中文</a>|<a id="change_en" onclick="i18n.showLanguageValue('en');portal.setServerLanguage('en-US');supportPlaceholder();">English</a>
        </div>
        <div id="header">
            <div class="editArea">
                <div class="logo">
                    <div class="edit img">
                        <h6><a></a></h6>
                    </div>
                    <b><img src="images/logo.png" alt="images/logo.png" width="100%" /></b>
                </div>
            </div>
            <div class="wifiLogo"></div>
            <div class="fyy-clear"></div>
        </div>
        <div class="container" id="chinese">
            <div class="loginBox">
                <!-- authbox 用户名认证-->
                <div class="authBox" id="USER_PASSWORD_BOX" style="display:none">
                    <div class="tit"><h2><span i18n-key="userPasswordAuth"></span></h2></div>
                    <div class="row">
                        <div class="col7">
                            <input name="username" class="text" id="un-userName" i18n-key="userName" style="width:80%; float:left;" />
                            <span class="icon_border" >
                                <img src="images/user_icon.png" alt="images/user_icon.png" width="20px" style="float:left; margin:5px" />
                            </span>
                        </div>
                    </div>
                    <div class="row" id="staticPsdDiv">
                        <div class="col7">
                            <input type="password" name="password" class="text" id="un-password" i18n-key="password" style="width:80%;float:left;" />
                            <span class="icon_border">
                                <img src="images/lock_icon.png" alt="images/lock_icon.png" width="20px" style="float:left; margin:5px" />
                            </span>
                        </div>

                    </div>
                    <!-- 动态密码发送短信-->
                    <div class="row" id="dynamicMsgDiv" style="display:none">
                        <div class="col3" i18n-key="verificationCode"></div>
                        <div class="col3">
                            <input type="password" class="text" i18n-key="verificationCode" id="un-dynamicPassword" />
                        </div>
                        <div class="col4" style="display:table;">
                            <a id="un-sendPassword" class="sendBtn senVer" i18n-key="sendVerificationCode" style="display: table-cell;vertical-align: middle;"></a>
                        </div>
                    </div>
                    <!-- 动态密码令牌-->
                    <div class="row" id="dynamicTokenDiv" style="display:none">
                        <div class="col3" i18n-key="dynamicpassword"></div>
                        <div class="col7">
                            <input type="password" class="text" id="un-TokenPassword" style="width:100%;" i18n-key="dynamicpassword" />
                        </div>
                    </div>
                    <div class="row last special3">
                        <div class="col7">
                            <div class="loginBtn"><a id="un-login" i18n-key="login"></a></div>
                        </div>
                    </div>
                </div>


                <!-- authbox 协助扫码认证-->
                <div class="authBox" style="padding:0.5em 1em; padding-bottom: 0em; overflow:hidden;" id="QR_CODE_GUEST_BOX" style="display:none">
                    <div class="tit" style="height:2.2em; line-height:2.2em;margin-bottom:0em; border-bottom:2px solid #F3565D;"><h2><span i18n-key="qrCodeGuestAuth"></span></h2></div>
                    <div id="qrCodeAdditionFields" style="display:none">
                        <div id="qrCodeGuestMobile" class="row" style="display:none">
                            <div class="col3" i18n-key="visitorMobile"></div>
                            <div class="col7">
                                <input id="qrCodeGuestMobileText" class="text" onkeyup="value = value.replace(/[^\d]/g, '')" />
                            </div>
                        </div>
                        <div id="qrCodeGuestVerificationCode" class="row" style="display:none">
                            <div class="col3" i18n-key="code"></div>
                            <div class="col3">
                                <input id="qrCodeGuestPassword" class="text" type="password" />
                            </div>
                            <div class="col4" style="display:table">
                                <a id="qrCodeGuestSendPassword" class="sendBtn senVer" style="display: table-cell; vertical-align: middle" i18n-key="sendVerificationCode"></a>
                            </div>
                        </div>
                        <div id="qrCodeGuestName" class="row" style="display:none">
                            <div class="col3" i18n-key="name"></div>
                            <div class="col7">
                                <input id="qrCodeGuestPersonalName" class="text" />
                            </div>
                        </div>
                        <div id="qrCodeGuestCompanyDiv" class="row" style="display: none;">
                            <div class="col3" i18n-key="company"></div>
                            <div class="col7">
                                <input id="qrCodeGuestCompany" class="text" />
                            </div>
                        </div>
                        <div id="qrCodeGuestEvent" class="row" style="display:none">
                            <div class="col3" i18n-key="subject"></div>
                            <div class="col7">
                                <input id="qrCodeGuestVisitSubject" class="text" />
                            </div>
                        </div>
                        <div class="loginBtn" style="margin-top: 20px;"><a id="qrCodeSubmit" i18n-key="submit"></a></div>
                    </div>

                    <div id="qrCodeImage" style="display:none">
                        <div class="qrCodeGuestDiv pc">
                            <div class="qrCodeGuestImageDiv">
                                <img src="" width="100%" height="100%" id="qrCodeGuestImage" />
                            </div>
                            <!--/am/controller/portal/qrCodeGuest/qrCodeImage-->
                            <div class="qrCodeGuestTextDiv">
                                <div class="editArea">
                                    <div class="edit text"><h6><a title="点击编辑文字"></a></h6></div>
                                    <h2><span i18n-key="qrCodeGuestHint"></span></h2>
                                </div>
                            </div>
                        </div>
                        <div class="loginBtn"><a id="refresh" i18n-key="refresh" onclick="portal.qrCodeGuestLogin.tryLogin()"></a></div>
                    </div>
                </div>



                <div class="authMethod" id="authMethod" style="display:none">
                    <p class="otherway" i18n-key="uese other way"></p>
                    <ul>
                        <li class="authMenu" id="QR_CODE_GUEST_MENU" target="#QR_CODE_GUEST_BOX" i18n-key="qrCodeGuestAuth"></li>                      
                        <li class="authMenu" id="USER_PASSWORD_MENU" target="#USER_PASSWORD_BOX" i18n-key="userName"></li>


                    </ul>
                </div>
            </div>


        </div>
        <div id="showWinDiv" class="messages" style="display:none">
            <div class="win" style="height:100%; width:100%; position:fixed; top:0px; left:0px;z-index: 2000;">
                <div class="winbox" style="height:172px; width:266px; position:absolute; top:0px; left:0px; bottom:0px; right:0px; margin:auto;">
                    <div class="showMessage" style="height:166px; width:260px; background:url(/am/page/portal/config/common/images/win_box.png) repeat; border:3px solid #999;">
                        <p style="padding:20px; height:80px; overflow:auto; line-height:24px; border-bottom:1px solid #999; margin:0px; font-size:14px; color:#000;" id="ms-message">
                        </p>
                        <div class="showBtn" style="text-align:center; padding:8px 0;">
                            <a id="ms-cancelBtn" class="cancelBtn" style="display:none; margin:0 5px; height:28px; line-height:28px; border:none; text-decoration:underline; background: transparent; width:90px; font-size:14px; color:#000; cursor:pointer;" i18n-key="cancel">
                            </a>
                            <a id="ms-sureBtn" class="sureBtn" style="display:none; padding: .3em 1em; margin:0 5px;  height:28px; line-height:28px; border:1px solid #999; background: transparent; width:90px; font-size:14px; color:#000; cursor:pointer;" i18n-key="ok">
                            </a>
                            <a id="ms-alertSureBtn" class="alertSureBtn" style="display:inline-block; margin:0 5px; height:28px; line-height:28px; border:1px solid #999; background: transparent; width:90px; color:#000; cursor:pointer;" i18n-key="ok">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="revisit" value="false" />
        <input type="hidden" id="loginName" />
        <input type="hidden" id="enOrCh" value="true" />
        <div id="bg"></div>
        <div id="show" style="display: none;">
            <button id="closeBtn">X</button>
            <div class="tit"><h2><span i18n-key="weixinCode"></span></h2></div>
            <div class="qrCodeGuestDiv pc">
                <div class="qrCodeGuestImageDiv">
                    <br />
                    <p>
                        <img width="100%" height="100%" class="wxCodeGuestImage" />
                    </p>
                </div>
                <div class="qrCodeGuestTextDiv">
                    <div class="editArea">
                        <h2><span i18n-key="weixinCodeHint"></span></h2>
                    </div>
                    <div class="row">
                        <div class="col3" i18n-key="weixinSecurityCode"></div>
                        <div class="col7">
                            <input type="text" id="wx-securityCode-needMobile" i18n-key="weixinSecurityCode" class="text" />
                        </div>
                    </div><br />
                    <div class="loginBtn">
                        <!--先验证手机号之后，弹出验证微信动态码，之后的登录按钮-->
                        <a i18n-key="login" id="wxCodeLoginNeedMobile"></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="showPasswordDiv" style="display: none;">
            <button id="closeShowPwdBtn">X</button>
            <div class="tit"><h2><span i18n-key="passwordExpired" style="color:#F3565D"></span></h2></div>
            <div class=" pc">
                <div class="qrCodeGuestDiv pc">
                    <div class="row">
                        <div class="col3" i18n-key="newPassword"></div>
                        <div class="col7">
                            <input type="password" id="un-newpassword" i18n-key="newPassword" class="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col3" i18n-key="confirmPassword"></div>
                        <div class="col7">
                            <input type="password" id="un-confirmPassword" i18n-key="confirmPassword" class="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col3"></div>
                        <div class="col7 loginBtn">
                            <a i18n-key="ok" id="submitNewPasword"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="passwordRemindDiv" style="display: none">
            <div class="tit"><h2><span i18n-key="hint" style="color: #F3565D"></span></h2></div>
            <div class="pc">
                <div id="warning">
                    <p><span i18n-key="passwordWillExpire"></span>&nbsp;<span id="remindExpirationInDays"></span>&nbsp;<span i18n-key="changePasswordRemind"></span></p>
                </div>
                <hr />
                <div class="loginBtn" align="center">
                    <button i18n-key="modifyImmediately" id="passwordModifyImmediately"></button>
                    <button i18n-key="notModify" id="passwordNotModify"></button>
                </div>
            </div>
        </div>
        <div><p style="text-align:center">版权所有 © 2016 Homeinns Co.,Ltd All Rights Reserved.和美酒店管理（上海）有限公司 沪ICP备15017896号</p></div>
        
    </body>
</html>

                        clearInterval(t);

                };
                timeSet();

                        timer = 0;
                    }
                };

                if (isNeedMobile) {
                    if (!checkSendSms())
                        return;
                }
                ;

                if (isVerifyVisitorMobile) {
                    if (!checkSmsCode())
                        return;
                }
                ;

                if (isNeedPersonalName) {
                    if (!checkPersonalName())
                        return;
                }
                ;

                if (isNeedCompany) {
                    if (!checkCompany())
                        return;
                }
                ;

                if (isNeedVisitSubject) {
                    if (!checkVisitSubject())
                        return;
                }
                ;

                if (isVerifyVisitorMobile) {
                    qrCodeGuestLogin.verifyPassword({mobile: $mobile.val(), password: $password.val()}, function (data) {
                        if (data.success) {
                            getQrCodeImage();
                        }
                    });
                } else {
                    getQrCodeImage();
                }
            });

            //提交访客信息并获取二维码
            var getQrCodeImage = function () {
                $("#qrCodeGuestMobile").hide();
                $("#qrCodeGuestVerificationCode").hide();
                $("#qrCodeGuestName").hide();
                $("#qrCodeGuestCompanyDiv").hide();
                $("#qrCodeGuestEvent").hide();
                $("#qrCodeAdditionFields").hide();

                $("#qrCodeImage").show();
                $("#qrCodeGuestImage").attr('src', '/am/controller/portal/qrCodeGuest/qrCodeImage'
                        + '?mobile=' + $mobile.val()
                        + '&personalName=' + $personalName.val()
                        + '&company=' + $company.val()
                        + '&visitSubject=' + $visitSubject.val());
                if (portal.urlParams.editMode) {
                    $("#qrCodeGuestImage").attr('src', 'images/qrCodeGuestImage.png');
                }
                ;
                portal.qrCodeGuestLogin.tryLogin();
            };

        })();

        
        //邮箱认证
        (function () {
            var emailLogin = portal.emailLogin;
            var $login = $("#email-login");
            var $emailAddress = $("#em-email");
            var $agreement = $("#em-agreement");

            var check = function () {
                var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                if (!checkNotNull($emailAddress)) {
                    showMessage(i18n.getValue('enterEmailAddress'));
                    return false;
                }
                if (!filter.test($emailAddress.val())) {
                    showMessage(i18n.getValue('incorrectEmailAddress'));
                    return false;
                }
                if (!$agreement.prop('checked')) {
                    showMessage(i18n.getValue('disclaimeNotCheckMsg'));
                    $agreement.focus();
                    return false;
                }
                return true;
            };

            $login.click(function () {
                if (!check()) {
                    return;
                }
                emailLogin.login($emailAddress.val());
            })
        })();


        //showmessage方式
        var showMessage = function (message, warn) {
            $(".showBtn a").hide();
            if (warn === true) {
                $("#ms-alertSureBtn").show();
            } else {
                $("#ms-sureBtn").show();
            }
            $("#ms-sureBtn,#ms-alertSureBtn").click(function () {
                $("#showWinDiv").hide();
            });
            $("#showWinDiv").show();
            $("#ms-message").html(message);
        };
        portal.setShowMessageMethod(showMessage);


    })();
</script>
